<!DOCTYPE html 
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>MooTools Color Range utility</title>
    <script src="mootools-core-1.3.js" type="text/javascript"></script>
    <script src="mootools-more-1.3.js" type="text/javascript"></script>
    <script src="ColorRange.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.addEvent('domready', function() {
            $$('#menu li').applyColorRange('#f00', '#00f');
        });
    </script>
    <style type="text/css">
    </style>
</head>

<body>

<h1>MooTools Color Range utility</h1>

<p>
    This plugin provides an easy way to color a set of elements or anything else in a range between two colors. 
</p>

<h2>A colorful menu</h2>

<ul id="menu">
    <li>Home</li>
    <li>This page</li>
    <li>That page</li>
    <li>Other things</li>
</ul>

</body>

</html>
